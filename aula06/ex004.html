<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><style>
        body{
            /* Isso é um comentário em CSS */
            font: normal 20pt Arial;
        }
        
    </style>
    
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome')
        var n2 = Number(window.prompt('Qual é seu salário'))
        document.write(`Olá <strong> ${nome} </strong>! Seu nome tem ${nome.length} letras <br>`)
        document.write(`Seu nome em letras maiúsculas é : <strong>${nome.toUpperCase()}</strong> <br>`)
        document.write(`Seu nome em letras minúsculas é : <strong>${nome.toLowerCase()}</strong> <br>`)
        n2 = n2.toLocaleString('pt-br',{style: 'currency', currency:'BRL'})
        document.write(`Seu salário é : <strong>${n2} </strong><br>`)
    </script>
</body>
</html>
